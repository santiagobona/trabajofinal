      <div><p class="historia-andes">
        Buenos Aires, 26 de julio de 2018.- Luego del éxito en Mendoza, su provincia de origen y quintaesencia de la marca, Andes Origen llega a todo el país. Todas las variedades de Andes Origen, rubia, roja y negra, son cervezas con aromas, notas y sabores especiales, que recuerdan al lúpulo, los cereales y al tostado de las maltas. Infusionadas con madera de arce, este elemento termina de balancear los sabores característicos de Andes Origen.
        Andes Origen rescata el placer del momento. El ¨darse un gustito¨. Su elaboración cuidada y sus variedades apuntan a satisfacer a consumidores que valoran su tiempo libre como un activo fundamental en sus vidas, y quieren mimarse. Personas que saben disfrutar de los pequeños momentos de la vida: gastronomía, aire libre, amigos, un rato de relax en medio de la jornada laboral. Por todo esto, Andes Origen es ideal para tomar en copa.
        ¨Andes Origen es una cerveza que pensamos por y para los mendocinos. Ahora llegó el momento de darle proyección nacional. Nace en Mendoza con un fuerte sello local, y con una extrema atención al detalle, y además porque rescata una tradición cervecera de más de 100 años de historia en la provincia¨, explica Tomás Grazzini, Director de Andes Origen.
        Mendoza es su gastronomía y Mendoza es la gente que ama su comida, por eso esta nueva línea está especialmente pensada para maridajes: constituye una perfecta opción para acompañar pastas, carnes rojas, quesos y postres.
      </p>

      <div><p class="historia-andes">
        La cervecería Andes se instaló en Mendoza en 1921 y en sólo tres años celebrará sus primer siglo. Ubicada en Godoy Cruz (el departamento mendocino cervecero por excelencia), su primer nombre fue Maltería y Cervecería Los Andes (1921) y el segundo Cervecería de Cuyo y Norte argentino (1967). Desde 1998 se denomina Cervecería y Maltería Quilmes, tiene una superficie total de 8,5 hectáreas, una superficie cubierta de 36.400 m2, una capacidad productiva de 1.900.000 htls/año. 
        La familia Bemberg fue la fundadora de Maltería y Cervecería Los Andes. Los fundadores, especialmente, Otto Peter Bemberg y su hijo Otto Sebastián, tuvieron la misión y visión de arraigarse en el país y de valorar el entorno donde realizaban su empresa. Cuando eligieron Mendoza para fundar su cervecería del oeste argentino, le dieron también un nombre típico del lugar. El origen del nombre Andes es uno de los motivos por los cuales optaron por esta tierra. Es la cordillera que se alza majestuosa hacia el oeste y la columna vertebral del suelo americano. 
        Emplazaron la cervecería en Godoy Cruz por tres razones: la calidad de las aguas provenientes del deshielo de la cordillera de los Andes, la  proximidad a la estación de ferrocarril, clave en esos años para lograr escala nacional, y la posibilidad de contar con caminos para desplazar las carretas tiradas por caballos o bueyes.
        Mendoza es ir al río o a muchos ríos. Mendoza es montaña, es valles, es Sur, Este, Norte y sobre todo Oeste. Mendoza es desierto, Mendoza es agua y en el medio está la montaña. Y ahí en el medio está Andes Origen, en la montaña, en el agua, en el río y en la cerveza. 
        Durante los últimos años, el consumidor argentino se volvió más curioso, con ganas de aprender más sobre las variedades y estilos de cervezas, sus ingredientes y origen “en este sentido queremos enseñarle  al consumidor sobre el mundo de las cervezas, ya que éste se ha vuelto más sofisticado, disfruta de la gastronomía local, es más consciente de lo que consume, más responsable. Nos ubicamos en un momento de consumo que tiene que ver con el placer. Queremos que la gente sepa de cerveza¨, apunta Grazzini. 
        Para diseñar la identidad de Andes Origen, con su sello intimista y personal, Andes Origen recurrió al icónico ilustrador francés Jean Jullien, quien convirtió sus dibujos en símbolos del rechazo mundial a los ataques terroristas, tanto en su ¨Je Suis Charlie¨ posterior al atentado sufrido la revista de humor político Charlie Hebdo en 2016 como en su Torre Eiffel de la Paz, todo un ícono post ataque terrorista en el parisino teatro Bataclan.</p></div>
